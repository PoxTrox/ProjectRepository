<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register-demo.css}">
</head>
<body class="register-body">


<form class="register-form" method="POST" action="">

    <h1 class="h1-text">Register</h1>

    <div class="username">
        <label for="username">Username</label>
        <input type="text"  class="username-label" name="username" id="username" placeholder="Enter Username" required>
    </div>

    <div class="password">
        <label for="Password">Password</label>
        <input type="text"  class="password-label" name="Password" id="Password" placeholder="Enter Password">
    </div>

    <div class="confirm-password">
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="text"  class="confirmPassword-label" name="ConfirmPassword" id="ConfirmPassword" placeholder="Enter CONFIRM PASSWORD">
    </div>

    <div class="form-check">
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
        <label class="form-check-label" for="form2Example3c">
            I agree all statements in <a href="#!">Terms of service</a>
        </label>
    </div>

    <button class="btn-register">Register</button>

    <p class="form-already">Already have an account? <a class="already-login" href="/login">Login</a>!</p>

</form>

</html>
