<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie-Tvshow Edit</title>
    <link rel="stylesheet" th:href="@{/css/movie-edit.css}">
</head>
<body>

<h1>Movie-Tvshow Edit</h1>

<form class="edit-movie-tvshows" th:method="PUT"  th:action="@{'/Media/' + ${media.id} + '/edit'}" th:object="${movieTvShowEditRequest}" >

    <label for="title"> Media title</label>
    <input type="text" id="title" th:field="*{title}"></input>
    <p class="alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

    <label for="releaseDate">ReleaseDate</label>
    <input type="date" id="releaseDate" th:field="*{releaseDate}" style="width: 320px"></input>
    <p class="alert-warning" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></p>

    <label for="seasons"></label>
    <input type="text" id="seasons" th:field="*{seasons}"></input>
    <p class="alert-warning" th:if="${#fields.hasErrors('seasons')}" th:errors="*{seasons}"></p>

    <label for=genre>Genre</label>
    <input type="text" name="genre" id="genre" th:field="*{genre}" required></input>
    <p class="alert-warning" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Error here</p>

    <label for=mediaType>Director</label>
    <select id="mediaType" th:field="*{mediaType}">
        <option value="MediaType" th:each="mediaType : ${T(org.example.projectRepository.media.model.MediaType).values()}" th:value="${mediaType}" th:text="${mediaType}"></option>
    </select>
    <p class="alert-warning" th:if="${#fields.hasErrors('mediaType')}" th:text="*{mediaType}">ErrorHere</p>

  <button id="editMedia" type="submit">Save</button>

</form>

</body>
</html>
