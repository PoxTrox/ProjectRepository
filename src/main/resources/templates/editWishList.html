<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Wish List</title>
    <link rel="stylesheet" th:href="@{/css/editWishList.css}">
</head>
<body>

<h1>Edit Wish List</h1>

<form th:method="PUT"  th:action="@{'/wishlist/' +${wishList.id}+ '/edit'}" th:object="${wishlistEdit}">

  <label for="title">Title</label>
  <input type="text" name="title" id="title" th:field="*{title}">
  <p class="alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>


  <label for="description">Description</label>
  <input type="text" name="description" id="description" th:field="*{description}">
    <p class="alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

    <label for="seasons">Seasons</label>
    <input type="number" name="seasons" id="seasons" th:field="*{seasons}"></input>
    <p class="alert-warning" th:if="${#fields.hasErrors('seasons')}" th:errors="*{seasons}"></p>

  <label for="wishlist">Completed</label>
    <select id="wishlist" th:field="*{completed}">
        <option value="true" selected>true </option>
        <option value="false" selected>false</option>
    </select>
    <label for="categoryType">Category</label>>
    <select id="categoryType" th:field="*{typeEntertainment}">
        <option value="MediaType" th:each="typeEntertainment : ${T(org.example.projectRepository.wishList.model.TypeEntertainment).values()}" th:value="${typeEntertainment}" th:text="${typeEntertainment}"></option>
    </select>
    <p class="alert-warning" th:if="${#fields.hasErrors('typeEntertainment')}" th:errors="*{typeEntertainment}">ErrorHere</p>
    <button type="submit">save</button>

</form>


<footer class="footer">

    <div class="div-footer"><p>Â© 2025 Project Repository. All rights reserved.</p></div>

</footer>
</body>
</html>
