<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search page result</title>
    <link rel="stylesheet" th:href="@{/css/searchPage.css}">
</head>
<body>
<button class="toGoBack">
    <a th:href="@{/home}">Go back</a>
</button>

<form th:action="@{/Media/search}" method="get" class="search">
    <input type="text" name="title" placeholder="Search..by title  in TMDB database for result">
    <button type="submit">Search</button>
</form>

<form>

    <table id="SearchResults">
        <tr>
            <th style="width: 600px">Title</th>
            <th>Release_Date</th>
            <th>overView</th>
            <th>userScore</th>
            <th>genre</th>
            <th>Save to your List</th>
            <th>Save to your wishList</th>
        </tr>
        <tr th:each="result : ${mediaList}">
            <td th:text="${result.title}"> </td>
            <td th:text="${result.releaseDate}"> </td>
            <td  > </td>
            <td></td>
            <td> </td>
            <td>
                <form th:action="@{/Media/search/save}" th:method="POST">
                    <input type="hidden" name="title" th:value="${result.title}">
                    <input type="hidden" name="releaseDate" th:value="${result.releaseDate}">
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </td>
            <td>
                <a th:href="@{#}">save to media</a>
            </td>
        </tr>
    </table>



</form>

</body>
</html>
