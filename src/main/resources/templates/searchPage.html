<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body  style="background-color: #605c5c">

<h1 class="mb-4">Search Movies</h1>

<!-- Форма за търсене -->
<form th:action="@{/Media/search}" method="get" class="d-flex mb-4">
    <input type="text" name="title" class="form-control me-2" placeholder="Enter movie title..." required>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<!-- Показване на съобщение при успешно запазване -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

<!-- Показване на резултатите от търсенето -->
<div th:if="${mediaList}" class="mt-3">
    <h2>Search Results</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>ReleaseDate</th>
            <th>Save to your List</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="media : ${mediaList}">
            <td th:text="${media.title}"></td>
            <td th:text="${media.releaseDate}"></td>
            <td>
                <form th:action="@{/Media/search}" method="post">
                    <input type="hidden" name="title" th:value="${media.title}">
                    <input type="hidden" name="releaseDate" th:value="${media.releaseDate}">
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
