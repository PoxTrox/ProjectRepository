<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/movie-tvshow-add.css}">
    <title>Movie-TvShow</title>
</head>
<body>
    <h1> HEELo</h1>


    <form class="movie-tvshow"  >

        <div class="div-media">
            <label for="title"> Title</label>
            <input type="text" id="title" name="title" required></input>
            <p class="alert-warning"></p>
        </div>

        <div class="div-media">
            <label for="releaseDate"> Release Date</label>
            <input type="date" id="releaseDate" name="releaseDate" required></input>
            <p class="alert-warning"></p>
        </div>
        <div class="div-media">
            <label for="seasons"> Seasons</label>
            <input type="number" id="seasons" name="seasons" required></input>
            <p class="alert-warning"></p>
        </div>
        <div class="div-media">
            <label for="genre"> Genre</label>
            <input type="text" id="genre" name="genre" required></input>
            <p class="alert-warning"></p>
        </div>

        <div class="div-media">
            <label for="MediaType"> Media Type</label>
            <input type="text" id="MediaType" name="MediaType" required>
            <p class="alert-warning"></p>
        </div>


    </form>
</body>
</html>
